version: "3.8"
services:
  demo-chain:
    image: cosmwasm/wasmd
    container_name: ${CHAIN_ID}
    env_file: ".env"
    command: "/root/private/bin/init_and_add_keys.sh"
    volumes:
      - "./private:/root/private"
      - "./config:/root/config"
    ports:
      - "${CHAIN_RPC_PORT}:26657"
      - "${CHAIN_PORT}:1317"
      - "26656:26656"
      - "9090:9090"
