version: "3.8"
services:
  axelar:
    image: alpine:3.18
    container_name: axelar
    command: "/root/private/bin/init_axelar.sh"
    volumes:
      - "./bin:/root/private/bin"
    ports:
      - "${CHAIN_RPC_PORT}:26657"
      - "${CHAIN_LCD_PORT}:1317"
      - "26656:26656"
      - "9090:9090"
